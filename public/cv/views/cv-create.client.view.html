<section data-ng-controller="CvController">
<div id="header"><h1>New Resume</h1></div>
<form data-ng-submit="create()" id="main-wrap" novalidate>
    <div id="sidebar">
        <h1>Education</h1>
        <div data-ng-repeat="field in cv.work_history"><li>{{field}}</li></div>
        <h1>Language skills</h1>
        <div data-ng-repeat="field in cv.language_skills"><li>{{field}}</li></div>
        <h1>It Skills</h1>
        <div data-ng-repeat="field in cv.it_skills"><li>{{field}}</li></div>
        <h1>Hobbies</h1>
        <div data-ng-repeat="field in cv.hobbies"><li>{{field}}</li></div>
        <h1>References</h1>
        <div data-ng-repeat="field in cv.references"><li>{{field}}</li></div>
    </div>
    <div id="content-wrap">
        <div id="info-wrap">
            <div class="info">
                <label>Name</label>
                <input type="text" data-ng-model="name" />
                <br>
                <label>Address</label>
                <input type="text" data-ng-model="address" />
                <br>
                <label>Birthdate</label>
                <input type="text" data-ng-model="birthdate" />
                <br>
                <label>Email</label>
                <input type="text" data-ng-model="email" />
                <br>
                <label>Telephone</label>
                <input type="text" data-ng-model="tel" />
            </div>
            
            <div class="info">
                <img ng-src="/img/Picture.jpg" width="132" height="224"/>
            </div>
        </div>
        <h1>Profile</h1><textarea data-ng-model="profile" cols="60" rows="30"></textarea>
    </div>
    <div>
        <input type="submit">
    </div>
    <div data-ng-show="error">
         <strong data-ng-bind="error"></strong>
    </div>
</form>
</section>
