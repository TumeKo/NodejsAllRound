<section data-ng-controller="RecordsController">
    <h1>New Record</h1>
    <form novalidate>
        <div>
            <label for="title">Title</label>
            <div>
                <input type="text" data-ng-model="title" id="title" placeholder="Title" required>
            </div>
        </div>
        <div>
            <label for="weather">Weather</label>
            <div ng-bind="weather">
            </div>
        </div>
        <div>
            <label for="location">Location</label>
            <div>
                <button ng-click="getLocation()">Get Location</button>
                <span id="location" ng-bind="location" placeholder="Location"></span>
            </div>
        </div>
        <div>
            <label for="Name">Name</label>
            <div>
                <input type="text" data-ng-model="name" id="name" placeholder="Name" required>
            </div>
        </div>
        <div>
            <label for="Weight">Weight</label>
            <div>
                <input type="weight" data-ng-model="weight" id="weight" placeholder="Weight" required>
            </div>
        </div>
        <div>
            <label for="Length">Length</label>
            <div>
                <input type="length" data-ng-model="length" id="length" placeholder="Length" required>
            </div>
        </div>
        
        <div>
            <label for="content">Content</label>
            <div>
                <textarea data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
            </div>
        </div>
        
        <form method="post" enctype="multipart/form-data" action="/records/upload">
            <input type="file" name="file">
            <input type="submit" value="submit">
        </form>
        <div>
            <button ng-click="create()">Send</button>
        </div>
        <div data-ng-show="error">
            <strong data-ng-bind="error"></strong>
        </div>
    </form>
    <a href="/#!/records">Back</a>
</section>
